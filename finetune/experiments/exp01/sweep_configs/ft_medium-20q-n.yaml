name: ft_medium-20q-n
description: Fine Tune GPT-Medium model for Common Sense Data
command:
- python
- ${program}
- ${args}
program: fine_tune_gpt.py
metric:
  goal: maximize
  name: test_f1Score
method: random
parameters:
  log2_batch_size:
    distribution: int_uniform
    max: 6
    min: 3
  learning_rate:
    distribution: log_uniform_values
    max: 1e-4
    min: 1e-6
  model:
    value: gpt2-medium
  dataset:
    value: 20q
  datatype:
    value: normal
  epochs:
    value: 10