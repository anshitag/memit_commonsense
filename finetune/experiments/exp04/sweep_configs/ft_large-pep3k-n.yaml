name: ft_large-pep3k-n
description: Fine Tune GPT-XL model for Common Sense Data
command:
- python
- ${program}
- ${args}
program: fine_tune_gpt.py
metric:
  goal: maximize
  name: valid_f1Score
method: random
parameters:
  checkpoint:
    value: /work/pi_adrozdov_umass_edu/debanjanmond_umass_edu/memit_commonsense/finetune/experiments/exp03/result/best-checkpoints/pep3k/gpt2-large/normal/
  log2_batch_size:
    distribution: int_uniform
    max: 6
    min: 3
  learning_rate:
    distribution: log_uniform_values
    max: 1e-4
    min: 1e-6
  model:
    value: gpt2-large
  dataset:
    value: pep3k
  datatype:
    value: normal
  epochs:
    value: 10