name: ft_xl-20q-c
description: Fine Tune GPT-XL model for Common Sense Data
command:
- python
- ${program}
- ${args}
program: fine_tune_gpt.py
metric:
  goal: maximize
  name: test_f1Score
method: random
parameters:
  log2_batch_size:
    value: 6
  learning_rate:
    distribution: log_uniform_values
    max: 1e-4
    min: 1e-6
  model:
    value: gpt2-xl
  dataset:
    value: 20q
  datatype:
    value: combined
  epochs:
    value: 10